<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required />
            <input
                type="password"
                id="password"
                placeholder="Contraseña"
                required
            />
            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="message"></div>
        <script src="js/api.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
